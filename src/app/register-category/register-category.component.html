
<section class="checkout spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6 class="coupon__link"><span class="icon_tag_alt"></span> <a routerLink="/categories">Cliquez ici pour revenir à la gestion des catégories</a>
           </h6>
            </div>
        </div>
        <form  #f ="ngForm" (ngSubmit)="processForm()" class="checkout__form form ">
      
                <div class="col-lg-8 " >
                
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="checkout__form__input ">
                                <p>Nom du catégorie</p>
                                <input type="text" name="Name" ngMdel   class="form-control"  [(ngModel)]="category.Name"/>
                        
                            </div>
                        </div>
                        
                       
                   
                       
                        </div>
                        <button type="submit"  [disabled]="f.invalid" class="site-btn" style="margin-top: 10px;" value="Register">Enregistrer</button>
     
                    </div>
                    
                
                  </form>
        </div>
</section>
